<body>
<div class="ui fixed pointing top menu">
  <div class="item">

  <a class="item" id="item" href="/item">Find Items</a>

  {% endif %}
  <a class="item" id="login" href="/login">Log in / Sign up</a>
</div>
<script type="text/javascript">
  var filename = document.location.href.match(/[^\/]+$/);
  console.log(filename);
  if (filename == null) {
  	filename = "home";
  } else {
  	filename = filename[0];
  }
  $("#" + filename)
    .attr('class', 'active item')
  ;
</script>
