{% extends "layout.html" %}
{% block body %} 

<script>
$(document)
  .ready(function() {
    $('.ui.form')
      .form({
        fields: {
          email: {
            identifier  : 'uid',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your uid'
              },
            ]
          },
          password: {
            identifier  : 'password',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your password'
              },
              {
                type   : 'length[12]',
                prompt : 'Your password must be at least 12 characters'
              }
            ]
          }
        }
      })
    ;
  })
;
</script>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" method="POST" action="login">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="uid" placeholder="uid">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="/sign_up">Sign Up</a>
    </div>
  </div>
</div>

{% endblock %}
